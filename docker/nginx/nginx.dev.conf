worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    keepalive_timeout  65;

    gzip  on;

    server {
        listen 80;

        location / {
            proxy_pass http://client:3000/;
        }

        location /api/ {
            proxy_pass http://server:8080/;
        }
    }
}